<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{ page.title }}</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="{{ site.author.name }}">
		{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
		
		<link href="{{ ASSET_PATH }}/css/boots	trap.css" rel="stylesheet">
		<link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet">

		<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

	</head>
	
	<body style="padding-top: 70px;">
	<header class="navbar navbar-inverse blog-navbar navbar-fixed-top" role="banner">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="{{ HOME_PATH }}" class="navbar-brand">{{ site.title }}</a>
			</div>
			<nav class="collapse navbar-collapse" role="navigation">
				<ul class="nav navbar-nav">
					{% assign pages_list = site.pages %}
					{% assign group = 'navigation' %}
					{% include JB/pages_list %}
				</ul>
			</nav>
		</div>
	</header>
	
	<div class="container">
		<div class="content">
			{{ content }}
		</div>
	</div>
	
	<footer class="footer" role="contentinfo">
		<div class="container">
			<div class="social">
				<ul class="social-buttons">
					<li class="follow-btn">
						<a href="https://twitter.com/msyesyan" class="twitter-follow-button" data-show-count="true" data-lang="en"></a>
						<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
					</li>
					<li class="tweet-btn">
						<a href="https://twitter.com/share" class="twitter-share-button" data-lang="en" data-via="msyesyan" data-text="a jekyll blog theme based on bootstrap-3.0.2"></a>
					</li>
				</ul>
			</div>
			<p>&copy; {{ site.author.name }} 2012 
				with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
				and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
			</p>
		</div>

	</footer>
	{% include JB/analytics %}
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="{{ ASSET_PATH }}/js/bootstrap.js" type="text/javascript"></script>
	</body>
</html>
