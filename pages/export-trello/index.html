---
title: Export Trello
---

<!DOCTYPE html>
<html ng-app="ExportTrelloApp">
<head>
  <title>ExportTrello</title>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://api.trello.com/1/client.js?key=9115435cc98b67a65c3a6dcff606cb09"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="./style.css"> -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.js"></script>
  <script src="./ui-bootstrap-tpls-0.11.2.js"></script>
  <script src="./app.js"></script>
</head>

<body ng-controller="MainController">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">ExportTrello</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="#/dashboard">Dashboard</a>
          </li>
          <li>
            <a href="#/boards">Boards</a>
          </li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input ng-model="organizationName" type="text" class="form-control">
          </div>
          <button type="submit" class="btn btn-default" ng-click="getDatas()">+</button>
        </form>
        <ul class="nav navbar-nav navbar-right" ng-switch="authorized()">
          <li ng-switch-when="false">
            <a href="" ng-click="authorize()">Login</a>
          </li>
          <li ng-switch-when="true">
            <a href="#" ng-click="deauthorize()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div ng-view class="container">

  </div>


</body>
</html>
